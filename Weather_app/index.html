<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./sytles.css">
     <link rel="icon" href="./crop.jpg" >
</head>
<body>
<div class="wrapper">
    <div class="container"> 
    <h1 class="title">Weather app</h1>
    <div class="tab_container">
        <h3 class="tab" user-data>Your Weather</h3>
        <h3 class="tab" searched-data>Search Weather</h3>
    </div>
    <div class="weather_container">
        <!-- grant location tab_container -->
        <div class="grant_location">
            <img src="./assets/location.png" alt="" height="80" width="80" loading="lazy">
            <h2>Grant Location</h2>

            <p>Allow access to get weather information</p>
            <button class="btn" data-grantAccess>Grant access</button>
        </div>

        <!--search location-->
        <form class="form_container" data-formContainer>
            <input type="text" placeholder="Search for city" data-searchInput>
            <button class="btn" type="submit" searchButton><img src="./assets/search.png" height="20" width="20" alt=""></button>
        </form>
        <!-- Loading screen container-->
        <div class="loading_container">
            <img src="./assets/loading.gif" width="150" height="150">
        </div>
          <!-- 404 error message -->
          <div class="error_404"><img src="./assets/not-found.png" alt="" width="150px">
          <p>city not fount..</p>
        </div>
        <!--show weather information-->
        <div class="weather_info_container">
            <!--city name and flag-->
            <div class="name">
                <p data-city-name></p>
                <img src="" data-country-icon alt="">
            </div>

            <!--weather description -->
            <p class="weather_desc" data-weather-desc></p>
            <!--weather icon-->
            <img src="" alt="" class="weather_desc_img" data-weather-icon>
             
             <!--temperature -->
            <p class="temp" data-temp></p>

          <!--parameter container-->
          <div class="parameter_container">
            <!--card 1-->
            <div class="parameter">
                <img src="./assets/wind.png" alt="">
                <p>Wind speed</p>
                <p data-wind-speed></p>
            </div>
            <!--card 2-->
            <div class="parameter">
                <img src="./assets/humidity.png" alt="">
                <p>Humidity</p>
                <p data-humidity></p>
            </div>
            <!--card 3-->
            <div class="parameter">
                <img src="./assets/cloud.png" alt="">
                <p>Cloud</p>
                <p data-cloud></p>
            </div>
          </div>
           
        </div>

    </div>
</div>    
</div>


    <script src="./index.js"></script>
</body>
</html>
